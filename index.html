<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap and other style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Search</title>
</head>

<body>
    <header>Weather DashBoard</header>

    <div class="container">
        <div class="row">
            <!-- form/search history -->
            <div class="col-md-4">
                <!-- form -->
                <form>
                    <h2>Search for a City:</h2>
                    <input name="city" type="text" autofocus="true" />
                    <button type="submit">Submit</button>
                </form>
                <!-- history -->
                <div>Search history</div>
            </div>

            <!-- current day/5 day forcast -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">Current Day</div>
                </div>
                <div class="row">
                    <div class="col-md-12">5 day forcast:</div>
                    <div class="col-md-12">cards here</div>
                </div>

            </div>

        </div>
    </div>

    <!-- add jquery and style sheet -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
